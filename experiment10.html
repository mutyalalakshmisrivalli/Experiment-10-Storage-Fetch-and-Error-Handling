<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>

<header>
    <h1>Task Management Dashboard</h1>
</header>

<section class="task-box">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>

    <select id="filter" onchange="filterTasks()">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>

    <ul id="taskList"></ul>
</section>

<section class="api-section">
    <h2>Motivational Quote (Fetched from API)</h2>
    <p id="quote" class="quote-text">Loading...</p>
</section>

<script>
// -----------------------
// LocalStorage Functions
// -----------------------
function loadTasks() {
    return JSON.parse(localStorage.getItem("tasks")) || [];
}

function saveTasks(tasks) {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// -----------------------
// DOM Rendering
// -----------------------
function renderTasks(tasksToRender = null) {
    const tasks = tasksToRender || loadTasks();
    const list = document.getElementById("taskList");

    list.innerHTML = tasks
        .map((t, i) => `
            <li class="${t.completed ? 'done' : ''}">
                <span onclick="toggleTask(${i})">${t.text}</span>
                <button onclick="deleteTask(${i})">X</button>
            </li>
        `)
        .join("");
}

// -----------------------
// Task Actions
// -----------------------
function addTask() {
    const input = document.getElementById("taskInput");
    if (!input.value.trim()) return;

    const tasks = loadTasks();
    tasks.push({ text: input.value.trim(), completed: false });

    saveTasks(tasks);
    input.value = "";

    renderTasks();
}

function toggleTask(index) {
    const tasks = loadTasks();
    tasks[index].completed = !tasks[index].completed;
    saveTasks(tasks);
    renderTasks();
}

function deleteTask(index) {
    const tasks = loadTasks();
    tasks.splice(index, 1);
    saveTasks(tasks);
    renderTasks();
}

// -----------------------
// Filtering
// -----------------------
function filterTasks() {
    const filter = document.getElementById("filter").value;
    const tasks = loadTasks();

    if (filter === "completed") {
        renderTasks(tasks.filter(t => t.completed));
    } else if (filter === "pending") {
        renderTasks(tasks.filter(t => !t.completed));
    } else {
        renderTasks(tasks);
    }
}

// -----------------------
// Fetch API with Error Handling
// -----------------------
async function loadQuote() {
    const quoteBox = document.getElementById("quote");

    try {
        const response = await fetch("https://api.quotable.io/random");

        if (!response.ok) {
            throw new Error("Server Error: " + response.status);
        }

        const data = await response.json();
        quoteBox.textContent = `"${data.content}" â€” ${data.author}`;

    } catch (error) {
        quoteBox.textContent = "Failed to load quote. Please try again.";
    }
}

// Initialize
renderTasks();
loadQuote();
</script>

</body>
</html>
